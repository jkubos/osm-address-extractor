apply plugin: 'maven'

dependencies {
    compile 'org.openstreetmap.osmosis:osmosis-pbf:0.44.1'
    compile 'com.vividsolutions:jts:1.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.9'
}

/*
